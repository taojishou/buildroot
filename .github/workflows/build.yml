name: Build Buildroot with Redpesk

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++ make wget cpio unzip rsync bc file libncurses-dev git python3 perl
        
    - name: Create overlay directory
      run: mkdir -p ../my_overlay
      
    - name: Configure Buildroot
      run: |
        yes "" | make olddefconfig
        
    - name: Build Buildroot
      run: make -j$(nproc)
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: buildroot-images
        path: |
          output/images/
        retention-days: 7
